<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>J-Card Creator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Creator</h1>
        <div class="cassette-details">
            <label>Name:<input type="text" id="tapeName" placeholder="Matt's Sumer Mix" /></label>
            <label
                >Length
                <select id="tapeLength">
                    <option value="30">30 Min</option>
                    <option value="60">60 Min</option>
                    <option value="90">90 Min</option>
                </select>
            </label>
            <label
                >Type:
                <select id="tapeType">
                    <option value="1">Type I (Ferric)</option>
                    <option value="2">Type II (Chrome)</option>
                    <option value="3">Type III (Ferro-Chrome)</option>
                    <option value="4">Type IV (Metal)</option>
                </select>
            </label>
        </div>

        <h2>Side A</h2>
        <table id="sideATable">
            <thead>
                <tr>
                    <th>Track</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Length</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
        
        <button onclick="addTrack('sideA')">Add Track</button>
        <h2>Side B</h2>
        <table id="sideATable">
            <thead>
                <tr>
                    <th>Track</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Length</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="addTrack('sideB')">Add Track</button>
        
        <button onclick="saveCassette()">Save As JSON</button>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
